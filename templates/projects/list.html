{% extends 'base.html' %}
{% block title %}Projects â€” RHONEXT{% endblock %}
{% block content %}
<div class="container py-5 reveal">
  <h1 class="mb-4">Projects</h1>
  <div class="row g-4">
    {% for p in projects %}
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        {% if p.image %}<img src="{{ p.image.url }}" class="card-img-top" alt="{{ p.title }}">{% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ p.title }}</h5>
          <p class="card-text">{{ p.short_description|truncatechars:150 }}</p>
          <a class="stretched-link" href="/projects/{{ p.slug }}/">View</a>
        </div>
      </div>
    </div>
    {% empty %}
      <p>No projects yet.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
