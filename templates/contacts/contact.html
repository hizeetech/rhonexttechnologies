{% extends 'base.html' %}
{% block title %}Contact â€” RHONEXT{% endblock %}
{% block content %}
<div class="container py-5 reveal" style="max-width:800px;">
  <h1>Contact Us</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      {{ form.email }}
    </div>
    <div class="mb-3">
      <label class="form-label">Company</label>
      {{ form.company }}
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      {{ form.message }}
    </div>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>
 
{% endblock %}
