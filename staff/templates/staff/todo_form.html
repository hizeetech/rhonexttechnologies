{% extends "base.html" %}

{% block content %}
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Add To-Do</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label" for="id_title">Title</label>
        {{ form.title }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_description">Description</label>
        {{ form.description }}
      </div>
      <div class="mb-3">
        <label class="form-label" for="id_due_date">Due Date</label>
        {{ form.due_date }}
      </div>
      <button class="btn btn-primary" type="submit">Save</button>
      <a class="btn btn-outline-secondary" href="{% url 'staff:dashboard' %}">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
