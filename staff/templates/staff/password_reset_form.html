{% extends "base.html" %}
{% block content %}
<section class="py-5">
  <div class="container" style="max-width:640px;">
    <h2 class="mb-3">Reset your password</h2>
    <p class="text-muted">Enter your account email to receive reset instructions.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <button class="btn btn-primary" type="submit">Send reset link</button>
    </form>
  </div>
</section>
{% endblock %}
